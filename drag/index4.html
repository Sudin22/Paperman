<!DOCTYPE html>
<html>
  <head>
    <title>3d model</title>
        <meta charset="utf-8" name="viewport" 
        content= "width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script> 
    <script src="https://unpkg.com/aframe-supercraft-loader@1.1.3/dist/aframe-supercraft-loader.js"></script>
  </head>
  <body>
    <a-scene position:absolute;height:100%;width:100%>
      
        <a-assets>
          <a-asset-item id="tree" src="dog (2).glb"></a-asset-item>
          <a-asset-item id="cup" src="lamentable-net (1).glb"></a-asset-item>

          

          
        </a-assets>
        
        
      
      
        <a-entity gltf-model="#tree" position="2 2 3" size="10 10 10" scale="0.3 0.3 0.3"></a-entity>
        <a-entity gltf-model="#cup"></a-entity>
        
        
        
        <a-entity camera look-controls wasd-controls="acceleration:100" position="0 1.6 0"></a-entity>
        
        
      </a-scene>
  </body>
